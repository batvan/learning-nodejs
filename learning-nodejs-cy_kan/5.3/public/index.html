<!DOCTYPE html>
<html>
<head>
	<title>Test AJAX Calls</title>

	<script src="assets/js/jquery-1.12.4.js"></script>
</head>
<body>
	<button id="getButton" onclick="get()">GET</button>
	<button id="postButton" onclick="post()">POST</button>
	<button id="putButton" onclick="put()">PUT</button>
	<button id="delButton" onclick="del()">DELETE</button>

	<div>
		<pre id="getReponse"></pre>
		<pre id="postReponse"></pre>
		<pre id="putReponse"></pre>
		<pre id="delReponse"></pre>
	</div>

	<table class="table">
	  <thead>
	    <tr>
	      <td>#</td>
	      <td>First Name</td>
	      <td>Last Name</td>
	      <td>Email</td>
	      <td>Phone</td>
	    </tr>
	  </thead>
	  <tbody>
	  	<tr>
		    <th id="dataContactId" scope="row">1</th>
		    <td id="dataFirstName">John</td>
		    <td id="dataLastName">Doe</td>
		    <td id="dataEmail">john.doe@domain.com</td>
		    <td id="dataPhone">98765</td>
	    </tr>
      </tbody>
    </table>

	<script>

		function get() {
			$.ajax({
				type: 'GET',
				url: 'http://localhost:8000/v1/contact/2',
				dataType: 'json'
			})
			.done(function(data) {
				console.log('GET response:', JSON.stringify(data, "", 2));
				$('#getReponse').html(JSON.stringify(data, "", 2));

				$('#dataContactId').html(data.contactId);
				$('#dataFirstName').html(data.firstName);
				$('#dataLastName').html(data.LastName);
				$('#dataEmail').html(data.email);
				$('#dataPhone').html(data.phone);	
			})
			.fail(function(jqXHR, textStatus, err) {
				console.log('AJAX error response:', textStatus);
			});
		}

		function post() {
			$.ajax({
				type: 'POST',
				url: 'http://localhost:8000/v1/contact',
				crossDomain: true,
				contentType: 'application/json; charset=utf',
				dataType: 'json',
				data:
					JSON.stringify({
						contactId: 2,
						firstName: 'Taylor',
						lastName: 'Swift',
						email: 'taylor.swift@domain.com',
						phone: "111112"
					})
			})
			.done(function(data) {
				console.log('POST response:', JSON.stringify(data, "", 2));
				$('#postReponse').html(JSON.stringify(data, "", 2));

				$('#dataContactId').html(data.contactId);
				$('#dataFirstName').html(data.firstName);
				$('#dataLastName').html(data.LastName);
				$('#dataEmail').html(data.email);
				$('#dataPhone').html(data.phone);	

			})
			.fail(function(jqXHR, textStatus, err) {
				console.log('AJAX error response:', textStatus);
			});
		}

		function put() {
			$.ajax({
				type: 'PUT',
				url: 'http://localhost:8000/v1/contact/2',
				crossDomain: true,
				contentType: 'application/json; charset=utf',
				dataType: 'json',
				data:
					JSON.stringify({
						contactId: 2,
						firstName: 'Taylor',
						lastName: 'Swift',
						email: 'taylor.swift@domain.com',
						phone: "12346"
					})
			})
			.done(function(data) {
				console.log('PUT response:', JSON.stringify(data, "", 2));
				$('#putReponse').html(JSON.stringify(data, "", 2));

				$('#dataContactId').html(data.contactId);
				$('#dataFirstName').html(data.firstName);
				$('#dataLastName').html(data.LastName);
				$('#dataEmail').html(data.email);
				$('#dataPhone').html(data.phone);	
			})
			.fail(function(jqXHR, textStatus, err) {
				console.log('AJAX error response:', textStatus);
			});
		}

		function del() {
			$.ajax({
				type: 'DELETE',
				url: 'http://localhost:8000/v1/contact/2',
				dataType: 'json'
			})
			.done(function(data) {
				console.log('DELETE response:', JSON.stringify(data, "", 2));
				$('#delReponse').html(JSON.stringify(data, "", 2));
			})
			.fail(function(jqXHR, textStatus, err) {
				console.log('AJAX error response:', textStatus);
			});
		}

	</script>
</body>
</html>
